<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Admin panel</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f2f2f2;
        }
        th, td {
            width: 33%;
        }
    </style>
</head>
<body>

<h1>List of Users</h1>
<form th:action="@{/admin/add}" method="get">
    <button type="submit">User add</button>
</form>
<!--<label>Hello admin</label>-->
<form th:action="@{/admin/find}" method="get">
    <label>
        <input type="text" name="username" placeholder="Enter username"/>
    </label>
    <button type="submit">Search</button>
</form>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">
        <td><a id="user" th:href="@{/admin/getInfo(name=${user.getUsername()})}" th:text="${user.getUsername()}"></a>
        </td>
        <td><a id="deleteUser" th:href="@{/admin/delete(name=${user.getUsername()})}" th:text="'delete'"
               onclick="return confirm('Are you sure you want to delete this user?')"></a>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<form action="/" method="get">
    <input type="button" value="To start page" onclick="location.href='/'" />
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
