<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <style>
        .btn-rounded {
            border-radius: 15px;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <!-- Верхняя панель -->
    <nav class="navbar navbar-light bg-light p-3">
        <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between">
            <h5><span th:text="${loginName}"></span> with roles:
                <span th:each="role, iterStat : ${loginRoles}"
                      th:text="${role.getRolename().substring(role.getRolename().lastIndexOf('_')+1, role.getRolename().length())} + ${!iterStat.last ? ', ' : ''}">
                </span>
            </h5>
            <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapse"
                    data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <form th:action="@{/admin/find}" method="get">
            <label>
                <input type="text" name="username" placeholder="Enter username"/>
            </label>
            <button class="btn btn-info" type="submit">Search</button>
            <form th:action="@{/logout}" method="post">
                <button class="btn-secondary btn-rounded" type="submit">Logout</button>
            </form>
    </nav>

    <div class="row">
        <!-- Боковое меню -->
<!--        <div class="col-2 bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>
        </div>-->

        <!-- Основной контент -->

        <div class="col-10 offset-2">
            <h1 class="mt-3">Admin panel</h1>
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user" role="tab" aria-controls="new-user" aria-selected="false">New User</a>
                </li>
            </ul>

            <!-- Таблица пользователей -->
            <div class="tab-content" id="myTabContent">
            <div class="table-responsive mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>User name</th>
                        <th>Password</th>
                        <th>Nameowner</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Пример данных, динамически заполняемый с помощью Thymeleaf -->
                    <tr th:each="user : ${usersList}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.getUsername()}">username</td>
                        <td th:text="${user.getPassword()}">password</td>
                        <td th:text="${user.getNameowner()}">nameowner</td>
                        <td>
                            <span th:each="role, iterStat : ${loginRoles}"
                                  th:text="${role.getRolename().substring(role.getRolename().lastIndexOf('_')+1, role.getRolename().length())} + ${!iterStat.last ? ', ' : ''}">
                            </span>
                        </td>
                        <td><a class="btn btn-info" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>
                        <td><a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

                <!-- Панель для добавления нового пользователя -->
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                    <div class="mt-3">
                        <h3>Add New User</h3>
                        <!-- Форма для добавления нового пользователя -->
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" id="role">
                                    <option>USER</option>
                                    <option>ADMIN</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>





            </div>

        </div>
    </div>
</div>

<!-- Подключение скриптов Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJdKNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
